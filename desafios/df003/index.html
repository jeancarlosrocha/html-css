<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mapa Mundi</title>
    <style>
        *{

        }
        header{

            border-radius: 5px 15px;
        }
        main{
            background-color: aqua;
            border: 10px groove black;
            max-width: 600px;
            margin: auto;
            
            
        }

        main section h1{

            font-size: 3em;
            font-weight: normal;
            text-align: center;
            margin: 10px;
        }

        main p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            line-height: 0.9em;
            text-indent: 25px;

        main div{

        .linha1{

        }

<body>
    <header>

    </header>

            <p>Agora chegou a hora de treinar um pouco de imangens, par√°grafos e quebras de linhas</p>
            <div class="linha1">
                <img src="imagens/mapa03.png" alt="mapa 3">

                <img src="imagens/mapa05.png" alt="mapa 5">

            <div>
                <img src="imagens/mapa09.png" alt="mapa 9">
